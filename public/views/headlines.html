<!-- BEGIN PAGE HEADER-->
<h3 class="page-title ng-scope">
    Headlines
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb breadcrumb ng-scope">
        <li>
            <a href="#/dashboard.html">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li class="active">Headlines</li>
    </ul>
    <div class="page-toolbar">
    </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row" ng-controller="HeadlinesApiController">
    <div class="col-md-6">
        <div>
            <form name="headLinesForm" class="form-horizontal form-bordered">
                <uib-alert type="success" ng-show="headLinesForm.$invalid" close="closeAlert($index)">{{participantMsg}}
                </uib-alert>
                <!-- BEGIN TABLE PORTLET-->
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-user"></i>Voeg een Headline toe
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse" data-original-title="" title="">
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <table class="table table-striped">
                            <tr>
                                <td>
                                    Headline:
                                </td>
                            </tr>
                            <tr>
                                <td width="100%">
                                    <textarea rows="5" style="width: 100%; height: 100%;" type="text" name="content" required ng-model="data.content" />
                                </td>
                                <tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
        <button class="btn green" value="Opslaan" ng-click="saveHeadlines()">Opslaan</button>
        <br><br>
    </div>
    <div class="col-md-6">
        <div>
            <form name="headLinesForm" class="form-horizontal form-bordered">
                <uib-alert type="success" ng-show="headLinesForm.$invalid" close="closeAlert($index)">{{participantMsg}}
                </uib-alert>
                <!-- BEGIN TABLE PORTLET-->
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-user"></i>Verwijder een headline
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse" data-original-title="" title="">
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <table class="table table-striped">
                            <tr ng-repeat="headline in headlines">
                                <td>
                                    {{headline.content}}
                                </td>
                                <td>
                                    <button class="btn red" ng-click="deleteHeadline($index)">delete </button>
                                    <!--Headline: <textarea type="text" name="content" required ng-model="data.content" />-->
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- END TABLE PORTLET-->
</div>
</div>
<!-- END MAIN CONTENT -->
