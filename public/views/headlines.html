<!-- BEGIN PAGE HEADER-->
<h3 class="page-title ng-scope">
    Headlines
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb breadcrumb ng-scope">
        <li>
            <a href="#/dashboard.html">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li class="active">Headlines</li>
    </ul>
    <div class="page-toolbar">
    </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row" ng-controller="HeadlinesApiController">
    <div class="col-md-12">
        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}
        </uib-alert>
        <div ng-hide="showConfirm">
            <form name="headLinesForm" class="form-horizontal form-bordered" ng-show="showParticipant">
                <uib-alert type="success" ng-show="participantForm.$invalid" close="closeAlert($index)">{{participantMsg}}
                </uib-alert>
                <!-- BEGIN TABLE PORTLET-->
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-user"></i>Voeg een Headline toe
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse" data-original-title="" title="">
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <table class="table table-striped">
                            <tr>
                                <td>Headline</td>
                                <td>
                                    <input type="text" name="Name" required ng-model="$scope.content" />

                                </td>
                            </tr>
                            <button value="Opslaan" ng-click="saveHeadlines()">Opslaan</button>
            </form>

            </div>
            <!-- END TABLE PORTLET-->
            </div>
        </div>
        <!-- END MAIN CONTENT -->
