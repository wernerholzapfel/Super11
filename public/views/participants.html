<!-- BEGIN PAGE HEADER-->
<h3 class="page-title ng-scope">
    Deelnemers
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb breadcrumb ng-scope">
        <li>
            <a href="#/dashboard.html">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li class="active">Deelnemers</li>
    </ul>
    <div class="page-toolbar">
    </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row" ng-controller="ParticipantApiController">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-user"></i>Super 11 heeft {{ participants.length }} deelnemers
                </div>
                <div class="tools">
                    <a href="javascript:;" class="reload" data-original-title="" title="">
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-scrollable">

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>
                                    Naam
                                </th>
                                <th>
                                    Plaats
                                </th>
                                <th>
                                    Geslacht
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="participant in participants">
                                <td>
                                    <a href="#/predictions/{{participant.Name}}">
                                        {{ participant.Name }}
                                    </a>
                                </td>
                                <td>
                                    {{ participant.Location }}
                                </td>
                                <td>
                                    {{ participant.Gender }}
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->

	function AdvancedDatatablesDemoCtrl($scope) {
		TableAdvanced.init();
	}

</script>
